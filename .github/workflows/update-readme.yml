name: Update readme

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'

      - name: Build and run C# script
        run: |
          cd scripts
          dotnet new console -n UpdateReadme
          mv Program.cs UpdateReadme/
          cd UpdateReadme
          dotnet add package System.Drawing.Common
          dotnet build
          dotnet run
          mv output.png ../../output.png

      - name: Update readme
        run: |
          branch_name="gifos"

          if git rev-parse --verify --quiet "$branch_name"; then
              git branch -D "$branch_name"
          fi

          git checkout --orphan "$branch_name"
          git rm -rf .
          git add ../output.png
          git -c "user.name=bot" -c "user.email=bot@github.com" commit -m "Automatically updated on $(date)"
          git push -u -f origin $branch_name
